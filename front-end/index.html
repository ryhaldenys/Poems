<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="На нашому сайті віршів ви знайдете найкращі твори класиків та сучасних поетів.
       Відчуйте магію слів та перенесіться в світ поезії разом з нами."
    />
    <meta
      name="keywords"
      content="вірші, поезія, лірика, поеми, авторські вірші, українська поезія, 
    класика поезії, вірші про любов, сучасна поезія, поезія війни, поезія дитинства, поезія про природу, 
    поезія про життя, поезія про кохання, поетична спадщина"
    />

    <title>Вхід</title>

    <link rel="stylesheet" href="css/custom/index.css" />
    <link rel="stylesheet" href="css/font.css" />
  </head>
  <body style="background-color: #eee">
    <main class="main-container">
      <div class="content-block">
        <h1>Вітаємо в Poems club</h1>
        <div class="authorization">
          <div class="auth-block">
            <input
              type="submit"
              onclick="window.location='auth.html';"
              value="Увійти"
            />
          </div>
          <div class="register-block">
            <input
              type="submit"
              onclick="window.location='registration.html';"
              value="Зареєструватися"
            />
          </div>
        </div>
      </div>
    </main>
    <script>
      if (localStorage.getItem("token") != null) {
        window.location = "main.html";
      }
    </script>
  </body>
</html>
