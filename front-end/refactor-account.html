<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--metatextblock-->
    <title>Редагування акаунту</title>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/custom/header.css" />
    <link rel="stylesheet" href="css/custom/footer.css" />
    <link rel="stylesheet" href="css/custom/refactor-account.css" />
    <link rel="stylesheet" href="css/custom/button.css" />
    <link rel="stylesheet" href="css/custom/confirm.css" />
  </head>
  <body class="t-body">
    <!--allrecords-->
    <div>
      <!--header-->
      <header id="navbar">
        <nav class="navbar-container container">
          <a href="main.html" class="home-link">
            <div class="navbar-logo"><img src="images/logo.png" alt="" /></div>
          </a>
          <button
            type="button"
            id="navbar-toggle"
            aria-controls="navbar-menu"
            aria-label="Toggle menu"
            aria-expanded="false"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div id="navbar-menu" aria-labelledby="navbar-toggle">
            <ul class="navbar-links">
              <li class="navbar-item">
                <a class="navbar-link" href="users.html">Автори</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link" href="poems.html">Вірші</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link" href="account.html">Aкаунт</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link" href="users.html?data=subscriptions"
                  >Підписки</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--/header-->
      <main class="main-container">
        <div class="main-block">
          <div class="refactor-block-one">
            <div class="change-image-title">Змінити зображення</div>
            <div class="change-image-buttons">
              <div class="image">
                <img id="logo" src="" alt="user-photo" />
              </div>
              <div class="change">
                <div class="add-image">
                  <label class="add">
                    <input
                      type="file"
                      accept="image/jpeg, image/png, image/jpg"
                    />
                    Додати
                  </label>
                </div>
                <div class="remove-image">Видалити</div>
              </div>
            </div>
            <div class="logout-button">
              <input type="submit" class="logout button" value="Вийти" />
            </div>
            <div class="change-password-block">
              <div class="change-password-title">Змінити пароль</div>
              <div class="change-password">
                <div class="old-password">
                  <label for="old">Старий пароль</label>
                  <input type="password" id="old" placeholder="Cтарий пароль" />
                </div>
                <div class="new-password">
                  <label for="new">Новий пароль</label>
                  <input type="password" id="new" placeholder="Новий пароль" />
                </div>

                <div class="change-password-button">
                  <input
                    type="submit"
                    class="change-password-btn button"
                    value="Змінити"
                  />
                </div>
              </div>
              <div class="error-block"></div>
            </div>
            <div class="remove-account">
              <input
                type="submit"
                class="remove button"
                value="Видалити акаунт"
              />
            </div>
          </div>
          <div class="refactor-block-two">
            <div class="refactor-title">Редагувати дані</div>
            <div class="refactor-form">
              <div class="full-name-block">
                <label for="name">Ім'я користувача</label>
                <input type="text" id="name" placeholder="Ім'я та прізвище" />
                <div class="error-block"></div>
              </div>
              <div class="email-block">
                <label for="email">Пошта</label>
                <input type="text" id="email" placeholder="example@gmail.com" />
              </div>
              <div class="error-block"></div>
              <div class="description-block">
                <label for="description">Опис</label>
                <textarea
                  type="text"
                  id="description"
                  placeholder="Опис"
                ></textarea>
              </div>
              <div class="update-button">
                <input type="submit" class="update button" value="Редагувати" />
              </div>
            </div>
          </div>
        </div>
      </main>
      <!--footer-->
      <footer class="footer-container">
        <div class="footer-block">
          <div class="content">© 2023 DM - All Rights Reserved.</div>
          <div class="links">
            <div class="github">
              <a href="https://github.com/ryhaldenys">
                <img src="images/icons/github-icon.png" alt="github" />
              </a>
            </div>
            <div class="linkedin">
              <a href="https://www.linkedin.com/in/denys-ryhal-87b241264/">
                <img src="images/icons/linkedin-icon.png" alt="linkedin" />
              </a>
            </div>
          </div>
        </div>
      </footer>
      <!--/footer-->
    </div>
  </body>
  <script src="js/custom/header.js"></script>
  <script type="module" src="js/custom/refactor-account.js"></script>
  <script type="module" src="js/custom/refactorUserData.js"></script>
  <script type="module" src="js/custom/changePassword.js"></script>
  <script type="module" src="js/custom/updateAuthorPhoto.js"></script>
</html>
