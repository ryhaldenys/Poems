<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/font.css" />

    <link rel="stylesheet" href="css/custom/footer.css" />
  </head>
  <body class="t-body" style="margin: 0">
    <!--allrecords-->
    <div>
      <!--header-->
      <header id="navbar">
        <nav class="navbar-container container">
          <a href="main.html" class="home-link">
            <div class="navbar-logo"><img src="images/logo.png" alt="" /></div>
          </a>
          <button
            type="button"
            id="navbar-toggle"
            aria-controls="navbar-menu"
            aria-label="Toggle menu"
            aria-expanded="false"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div id="navbar-menu" aria-labelledby="navbar-toggle">
            <ul class="navbar-links">
              <li class="navbar-item">
                <a class="navbar-link" href="users.html">Автори</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link" href="poems.html">Вірші</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link" href="account.html">Акаунт</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link" href="users.html?data=subscriptions"
                  >Підписки</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div class="title-block">
          <div class="title-text">Написати вірш</div>
        </div>
        <div class="main-poem-block">
          <div class="create-poem-block">
            <div class="content-block">
              <div class="title">
                <label for="title">Назва вірша</label>
                <input type="text" placeholder="Назва" id="title" />
                <div class="error-message"></div>
              </div>
              <div class="body">
                <label for="body">Текст</label>
                <textarea
                  name="Текст"
                  id="body"
                  placeholder="Назва"
                  aria-valuetext=""
                ></textarea>
                <div class="error-message"></div>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="check" />
                <label for="check" style="--size: 30px">
                  <svg viewBox="0,0,50,50">
                    <path d="M5 30 L 20 45 L 45 5"></path>
                  </svg>
                </label>
                <label class="isPublic" for="check">Публічно</label>
              </div>
            </div>
            <div class="button-block">
              <input
                type="button"
                class="create-button button"
                value="Cтворити"
              />
            </div>
          </div>
        </div>
      </main>
      <!--/header-->

      <!--footer-->
      <footer class="footer-container">
        <div class="footer-block">
          <div class="content">© 2023 DM - All Rights Reserved.</div>
          <div class="links">
            <div class="github">
              <a href="">
                <img src="images/icons/github-icon.png" alt="github" />
              </a>
            </div>
            <div class="linkedin">
              <a href="">
                <img src="images/icons/linkedin-icon.png" alt="linkedin" />
              </a>
            </div>
          </div>
        </div>
      </footer>
      <!--/footer-->
    </div>
    <!--/allrecords--><!-- Tilda copyright. Don't remove this line -->
